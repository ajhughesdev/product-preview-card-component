<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main>

    <article class="product-preview-card">
      <div class="product-preview-image"></div>

      <section class="product-info">
        <div class="product-type">Perfume</div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricing">
          <span class="sale-price">$149.99</span>
          <span class="retail-price">$169.99</span>
        </div>

        <button type="button">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.4 10.4a2.4 2.4 0 0 0-1.5-2.2l1.5-5.6a.8.8 0 0 0-.2-.7.8.8 0 0 0-.6-.3h-11l-.2-1a.8.8 0 0 0-.8-.6H0v1.6h1L3 9a.8.8 0 0 0 .8.6H12a.8.8 0 0 1 0 1.6H1.6a.8.8 0 1 0 0 1.6h1a2.4 2.4 0 1 0 4.4 0h2a2.4 2.4 0 1 0 4.3-.4 2.4 2.4 0 0 0 1-2ZM11.3 8h-7L3.2 3.2h9.4L11.3 8Zm-6.5 6.4a.8.8 0 1 1 0-1.6.8.8 0 0 1 0 1.6Zm6.4 0a.8.8 0 1 1 0-1.6.8.8 0 0 1 0 1.6Z"
              fill="#FFF" />
          </svg>

          Add to Cart
        </button>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://twitter.com/ajhughesdev" target="_blank">Andrew J Hughes</a>.
  </footer>
</body>

</html>
